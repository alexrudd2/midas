# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: midas

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.14"]
        pymodbus-version:
          [
            "3.0.2",
            "3.1.3",
            "3.2.2",
            "3.3.2",
            "3.4.1",
            "3.5.4",
            "3.6.9",
            "3.7.3",
            "3.8.6",
            "3.9.2",
            "3.11.4",
          ]
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv add pymodbus==${{ matrix.pymodbus-version }}
      - name: Lint with ruff
        run: |
          uv run ruff check .
      - name: Check types with mypy
        run: |
          if [ ${{ matrix.pymodbus-version }} == "3.0.2" ] || \
             [ ${{ matrix.pymodbus-version }} == "3.1.3" ]; then
            uv run mypy midas --ignore-missing-imports
          else
            uv run mypy midas
          fi
      - name: Pytest
        run: |
          uv run pytest

permissions:
  contents: read
